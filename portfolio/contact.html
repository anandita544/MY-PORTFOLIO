<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header><h1>CONTACT ME</h1></header>
    <div class="contact">
        <form>
            <div class="form1">
            <label for="f-name">FIRST NAME</label>
        <input name="fname" ID="f-name" type="text">
        <br>
        <label for="l-name">LAST NAME</label>
        <input name="lname" ID="l-name" type="text">
        </div>
        <div class="form1">
        <label for="email">EMAIL</label>
        <input name="email" ID="email" type="email">
        
        </div>
        <br>
        
        <label id="hi">GENDER:</label>
        <br>
        <div class="gender">
        <label for="gender1">MALE</label>
        <input  id="gender1"type="radio" value="1" name="gender">
        <label for="gender2">FEMALE</label>

        <input  id="gender2"type="radio"  value="2" name="gender">
        <label for="gender3">OTHER</label>
        <input id="gender3" type="radio" value="3" name="gender">
        </div>
        <br>
        <label id="hello">INTERESTS:</label>
        <br>
        <div class="interests">
        <label for="python1">PYTHON</label>
        <input id="python1" type="checkbox" name="check1" value="python">
        <label for="js">JAVASCRIPT</label>
        <input id="js" type="checkbox" name="check2" value="js">
        <label for="c">C</label>
        <input id="c" type="checkbox" name="check3" value="c">
        </div>
        <br>
        <label id="country">COUNTRY:</label>
        <br>
        <select name="country">
            <option value="1">INDIA</option>
            <option value="2">CHINA</option>
            <option value="3">BRAZIL</option>
            <option value="4">RUSSIA</option>
            <option value="5">JAPAN</option>
            <option value="6">MEXICO</option>
        </select>
        <br>
        
<button><b>SUBMIT</b></button>
        
        </form>
    </div>
</body>
</html>
